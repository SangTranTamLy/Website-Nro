<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diễn Đàn - Ngọc Rồng Online</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo-container">
                <img height="90" src="https://ngocrongonline.com/images/logo_halo_2024.png" alt="game bảy viên Chú Bé Rồng Online">
            </div>
            <a href="home.html">Trang Chủ</a>
            <a href="#">Giới Thiệu</a>
            <a href="forum.html">Diễn Đàn</a>
            <a href="fanpage.html">Fanpage</a>
        <form action="#" class="search-bar">
            <input type="text" placeholder="Search....">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>
    </header>
    
    <div class="background"></div>
    <div class="container">
        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>

                    <div class="input-box">
                        <span class="span icon"><i class='bx bxs-envelope'>
                        </i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="span icon"><i class='bx bxs-lock-alt'>
                        </i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remeber-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit"class="btn">Sign In
                    </button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#"class="register-link">Sign up
                        </a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="#">
                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="span icon"><i class='bx bxs-user'>
                        </i></span>
                        <input type="text" required>
                        <label>Name</label>
                    </div>

                    <div class="input-box">
                        <span class="span icon"><i class='bx bxs-envelope'>
                        </i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="span icon"><i class='bx bxs-lock-alt'>
                        </i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remeber-forgot">
                        <label><input type="checkbox">I agree to
                        the terms & conditions</label>
                    </div>

                    <button type="submit"class="btn">Sign In
                    </button>
                    <div class="login-register">
                        <p>Already have an account? <a href="#"class="register-link">Sign up
                        </a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
